<body>
    <div style=" border-width: medium; height: 50% ;background-color: lightgrey;  border-bottom: 6px solid blue ">
        <a [routerLink] ='["/"]' > Home </a>
        <a [routerLink] ='["/login"]' > Login </a>
        <a [routerLink] ='["/register"]' > Register </a>

    </div>
    <br> <br>
<h2> Register Form </h2>
<br>
<div class = "container" >
  <form  name="Register" (ngSubmit)= "register()"   >
 
      Name     <br/><input  type="text" placeholder="Enter Your Name" name="name" [(ngModel)] = "user.name" required/> <br/><br/>
      UserName <br/><input  type="text" placeholder="Enter Your Username" name="username" [(ngModel)] = "user.username" required/> <br/><br/>
      Email    <br/><input  type="text" placeholder="Enter Your Email" name="email" [(ngModel)] = "user.email" required/> <br/><br/>
      Password <br/><input  type="password" placeholder="Enter Your Password" name="password" [(ngModel)] = "user.password" required/> <br/><br/>
     
      Type     <select  name="type" [(ngModel)] = "user.type">
          <option  value="normalUser"> Normal User</option>
          <option  value="storeOwner"> Store Owner </option>
          <option  value="admin"> Admin </option>
      </select>

    <br/><br/>
    <button type="submit">Register</button>
  </form>
  
</div>

</body>
